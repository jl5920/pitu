<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-viewport="X-UA-Compatible" content="Firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <style>
        p {
            color: red;
        }

        h2 {
            font-style: italic;
            color: purple;
        }
    </style>
</head>

<body>
    <!--Styles can be applied in three different ways:
Inline, Internal, External-->

    Internal: <!--Internal we must create a style tag inside the head and define the style changes there-->
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem molestias pariatur velit minima, ut
        sint dicta modi beatae enim quos obcaecati repellat, atque delectus natus nemo laudantium iste, eaque vel.
    </p>
    <h2>This is the h2 heading!</h2>

</body>

</html>
