    <title>Learning CSS - Inline</title>

<body>
    <!--Styles can be applied in three different ways:
    Inline, Internal, External-->

    Inline: <!--Inline style is used inline with the item you wish to style -->
    <h1 style="color: blue;">This is a <i>website</i></h1>
    <!--here we are making the h1 tag blue and the word website italized-->

</body>
