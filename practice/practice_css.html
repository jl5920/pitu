<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-viewport="X-UA-Compatible" content="Firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
</head>

<body>
    <!--Styles can be applied in three different ways:
Inline, Internal, External-->

    Inline: <!--Inline style is used inline with the item you wish to style -->
    <h1 style="color: blue;">This is a <i>website</i></h1>
    <!--here we are making the h1 tag blue and the word website italized-->

    Internal: <!--Internal we must create a style inside the head and define the style changes there-->
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem molestias pariatur velit minima, ut
        sint dicta modi beatae enim quos obcaecati repellat, atque delectus natus nemo laudantium iste, eaque vel.
    </p>

</body>

</html>
