<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-viewport="X-UA-Compatible" content="Firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning forms</title>
</head>

<body>
    <!-- The form has the action attribute is used to tell the form where to submit the form for example index.php. 
     Another attribute is method which is used to either GET is used for insensitive data or POST is used for confidential-->
    <form action="index.php" method="post">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="username" minlength="6" maxlength="15" required><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="email@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <!--RADIO BUTTONS - 
        Note that the name must be the same for each input in order to select a single item-->
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">Mr.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <!--PAYMENT INPUT -
        Note that for a dropdown we use a select tag-->
        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <!--TEXT AREA -
        Note that for a text box we use the textarea tag and we can add number of rows and columns-->
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <!--FILE UPLOAD -
        Note that for a file we can limit the types of files to accept
        Additionally, if you are going to accept large files then it is recommended 
        to set in the form tag attribute the following:
        enctype = "multipart/form-data" this will break the large files when submitted and combine them after they arrive.-->
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>


        <input type="reset"><br>
        <input type="submit">

    </form>

</body>

</html>
